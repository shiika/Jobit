<div class="job-desc">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <img [src]="job.logo" [alt]="job.companyName" class="mw-100">
          </div>
          <mat-card-subtitle class="mb-1">
              <h5>{{job.companyName}}</h5>
            </mat-card-subtitle>
          <mat-card-title>
              <h2>{{job.title}}</h2>
            </mat-card-title>
          <mat-card-subtitle>
              <div class="mt-3">
                  <img src="https://img.icons8.com/ios/50/000000/watch.png" width="20px"/> Posted {{job.publishDate}}
              </div>
                <div class="mt-1">
                    <img src="https://img.icons8.com/material/100/000000/worldwide-location--v1.png" width="20px"/> Smart Village, Giza
                </div>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
</div>
