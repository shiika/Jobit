<mat-card style="cursor: pointer;" [@cardHover]="cardState" (mouseenter)="onCardChange('in')" (mouseleave)="onCardChange('out')">
    <mat-card-header>
      <div mat-card-avatar>
        <img [src]='job.logo' [alt]="job.logo + ' icon'" width="90">
      </div>
      <mat-card-subtitle class="mb-1">{{job.companyName}}</mat-card-subtitle>
      <mat-card-title>{{job.title}}</mat-card-title>
      <mat-card-subtitle>
          {{publishDate}}
      </mat-card-subtitle>
      <button mat-icon-button (click)="isSaved === false ? saveJob($event, job.ID) : unSave($event, job.ID)"><mat-icon color="primary">{{isSaved ? 'bookmark' : 'bookmark_border'}}</mat-icon></button>
    </mat-card-header>
  </mat-card>
